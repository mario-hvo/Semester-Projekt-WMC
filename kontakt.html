    <div class="formular">
        <form id="kontakt">
            <fieldset>
                <legend><strong>Kontaktformular</strong></legend>
                <p>Wie kann ich Ihnen weiter helfen</p>
                <label for="3d" class="helpbtn"><input type="radio" id="3d" name="btn" value="3d"/>3D-Druck</label>
                <label for="img" class="helpbtn"><input type="radio" id="img" name="btn" value="img"/>Bild-Bearbeitung</label>
                <label for="drohne" class="helpbtn"><input type="radio" id="drohne" name="btn" value="drohne"/>Drohne</label>
                <section class="input-txt">
                    <input type="text" name="vorname" placeholder="Vorname" required/>
                    <input type="text" name="nachname" placeholder="Nachname"/>
                    <input type="email" name="email" placeholder="E-mail" required/>
                    <input type="number" name="first_name" placeholder="Handynummer" required/>
                </section>
                <textarea name="beschreibung" placeholder="Beschreiben Sie mir kurz ihren Wunsch" rows="5" cols="60"></textarea>
                <input class="fileup" type="file" id="file" name="file" value="file"/>
                <input class="senden" type="submit"/>
            </fieldset>
        </form>
    </div>
</body>
